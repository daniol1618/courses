<h1>{{title}}</h1>
<h2>Choose the Course of your choice and get a job ASAP</h2>


<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{courses.courses[0].title}}</mat-card-title>
    <mat-card-subtitle>{{courses.courses[0].description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button matButton (click)="onSeeMore()">See More</button>
  </mat-card-actions>
</mat-card>
<br>
